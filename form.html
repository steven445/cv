<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form>
      <label>Name:</label><input type="text" /><br />
      <label>Email:</label><input type="email" /><br />
      <label>Password:</label><input type="password" /><br />
      <label>Telephone:</label><input type="tel" /><br />
      <label>Color:</label><input type="color" /> <br /><label>Date:</label
      ><input type="Date" /><br />
      <label>File:</label><input type="file" /><br />
      <label>Range:</label><input type="range" /><br />
      <label>Male:</label><input type="checkbox" /> <label>Female:</label
      ><input type="checkbox" />
    </form>
  </body>
</html>
